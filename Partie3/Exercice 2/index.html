<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 2</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <button type = "button", name = "button" id = "up"> + </button>
  <button type = "button", name = "button" id = "down"> - </button>
<p> 0 </p>
  <script>
  var nb = 0;
  $("#up").click(function(){ // ajout d'une fonction clique à l'id UP
    nb++;  // nb + 1
    $("p").text(nb); //Ajout de 1 à la valeur de nb
  });
  $("#down").click(function(){ // ajout d'une fonction clique à l'id down
    nb--;     // nb - 1
    $("p").text(nb); // Enleve de 1 à la valeur de nb
  });
  </script>
</body>
</html>
