<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 1</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <button type = "button", name = "button"> Appuie </button>
  <p> 0 </p>
  <script>
  var nb = 0;
  $("button").click(function(){  // Ajout d'une fontion sur le bouton
    nb++; // ajout +1 a la valeur nb
    $("p").text(nb); // ajout +1 a la valeur du texte nb
  })
  </script>
</body>
</html>
